<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title | escape }}</title>
  </head>
  <body>
    <div class="sidebar" style="float: left; width: 20%; padding: 10px; background-color: #f4f4f4; height: 100vh;">
        <ul style="list-style-type: none; padding: 0;">
            <li>
                {% if page.url != "/" %}
                    <a href="{{ "/" | relative_url }}">Home</a>
                {% else %}
                    <span style="color: gray;">Home</span>
                {% endif %}
            </li>
            <li>
                {% if page.url != "/about/" %}
                    <a href="{{ "/about/" | relative_url }}">About</a>
                {% else %}
                    <span style="color: gray;">About</span>
                {% endif %}
            </li>
            <li>
                {% if page.url != "/contact/" %}
                    <a href="{{ "/contact/" | relative_url }}">Contact</a>
                {% else %}
                    <span style="color: gray;">Contact</span>
                {% endif %}
            </li>
        </ul>
    </div>
    <div style="margin-left: 22%; width: 78%;">
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>{{ page.title | escape }}</h1>
      {{ content }}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
